<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% block head %}{% endblock %}
  </head>

  <body>
    <div id="page">
      <div id="top">
        <div id="header">
          {% block header %}
          <h1>{{ title }}</h1>
          {% endblock %}
        </div>
      </div>
      <div id="middle">
        <div id="body">
          <div id="menu">
            {% block menu %}{% endblock %}
          </div>

          <div id="content">
            {% block body %}{% endblock %}
          </div>

          <div id="aside">
            {% block aside %}{% endblock %}
          </div>
        </div>
      </div>
      <div id="bottom">
        <div id="footer">
          {% block footer %}{% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
