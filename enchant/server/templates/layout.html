<!doctype html>
<html>
  <head>
    <title>{{ title }}</title>

    {% block head %}{% endblock %}
  </head>

  <body>
    <div id="page">
      <div id="header">
        <h1>{{ title }}</h1>
      </div>

      <div id="body">
        <div id="nav">
          {% block nav %}{% endblock %}
        </div>

        <div id="content">
          {% block body %}{% endblock %}
        </div>
      </div>

      <div id="footer">
        {% block footer %}{% endblock %}
      </div>
    </div>
  </body>
</html>
